# application-dev.properties
spring.jpa.hibernate.ddl-auto=create-drop

# Clean logging for development
logging.level.root=INFO
logging.level.com.linkvault=INFO

# Uncomment these lines to debug specific areas:
# logging.level.com.linkvault.service=DEBUG
# logging.level.com.linkvault.controller=DEBUG
# logging.level.com.linkvault.repository=DEBUG

# Uncomment this for full app debugging:
# logging.level.com.linkvault=DEBUG

# Suppress noisy third-party library logs
logging.level.org.hibernate.validator=WARN
logging.level.org.jboss.logging=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

# Suppress RMI/JMX debug logs
logging.level.sun.rmi=WARN
logging.level.javax.management=WARN
logging.level.sun.rmi.transport=WARN
logging.level.sun.rmi.loader=WARN
logging.level.sun.rmi.server=WARN

# Suppress Spring Framework debug logs
logging.level.org.springframework.beans=INFO
logging.level.org.springframework.context=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.data=INFO

# Optional: Show SQL queries during development (uncomment if needed)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE